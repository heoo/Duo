    <div class="loadings">
        <!--<img onclick="showMarsk();" class="index-logo" src="/templates/waterfall/image/ilogo.png">-->
        <span class="logo" onclick="showMarsk();">DUO</span>
        <img class="index-bg" src="/templates/waterfall/image/lines.png">
        <!--<img class="index-bg" src="/templates/waterfall/image/lines.png" style="background: rgb(140,140,140);">-->
    </div>
<script>
    function showMarsk() {

        $('.index-bg').css({'background':'rgb(140,140,140)','transition':'background 1S'});
        $('.logo').animate({'top':'-20.5%','left':'35%','-moz-opacity': '0.7','-khtml-opacity': '0.7','filter':'alpha(opacity=0.7)','opacity':'0.7','font-size':'12em','color':'#FFFFFF','transition':'color 0.5S'},1500,function () {
            $('.main').toggle('fast');
            $('.marks').toggle('fast').animate({'z-index':500});
            $('.menus-div-index').slideDown();
        });
    }
    function hideMarsk() {
        $('.menus-div-index').animate({'height':'toggle'},500,function () {
                $('.marks').toggle('fast').animate({'z-index':-1});
                $('.index-bg').css({'background':'rgb(255,255,255)','transition':'background 1S'});
                $('.logo').animate({'top':'37%','left':'35%','-moz-opacity': '1','-khtml-opacity': '1','filter':'alpha(opacity=1)','opacity':'1','font-size':'14em','color':'#393636','transition':'color 0.5S'},1500,function () {
                    $('.main').toggle('fast');
                });
            });
        $('.foot-more').show();
    }

    $(document).ready(function(){
        $("#foot-more").click(function() {
            $(window).scrollTop(0);
            showMarsk();
            $('.foot-more').hide();
        });
    });
</script>

{% endif%}
