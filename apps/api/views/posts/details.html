<script language="javascript" type="text/javascript">
    // 弹出视频方法
    function alertWin(n) {
        var flashvars = {
//            f: '{{data.thumb}}', // 视频url
            f:'http://cloud.video.taobao.com//play/u/1022296011/p/1/e/6/t/1/50055906872.mp4',
            c: 1,
            b: 1
        };
        var params = {bgcolor: '#FFF', allowFullScreen: true, allowScriptAccess: 'always'};
        CKobject.embedSWF('/templates/waterfall/ckplayer/ckplayer.swf', 'fmv', 'ckplayer_a1', '640', '480', flashvars, params);
        var DDiv = document.getElementById(n)
        DDiv.style.display = "block";
        titleBar = document.getElementById(n + "Title"); // 视频标题等 （暂时无用）
        titleBar = document.getElementById(n + "bg");
        closeBtn = document.getElementById(n + "Close");
        closeBtn.onclick = function () {
            DDiv.style.display = "none";
            CKobject.embedSWF('/templates/waterfall/ckplayer/ckplayer.swf', 'fmv', 'ckplayer_a1', '640', '480', flashvars, params);
        }
    }
</script>
