<div class="main">

    {{ partial("layouts/top") }}

    <div id="work-dir" class="">

        {{ partial("layouts/test") }}

        {% if data %}
        {% for key,project in data %}
        <div class="project-item {{project['class']}}" data-id="{{project['id']}}" data-key="{{key}}" ratio="{{project['ratio']}}">
            <div class="cf"></div>
            <div class="project-item-img" data-id="{{project['id']}}" >
                <img id="img{{project['id']}}" src="{{project['thumb']}}" border="0" class="{{project['class']}}" data-id="{{project['id']}}" data-id="{{project['id']}}"  alt="{{project['name']}}" data-options='{{project['attachment']}}'>
            </div>
            <div class="info alpha0" data-url="/{{ModuleName}}/posts/details?id={{project['id']}}">
                <div class="inner">
                    <a href="/{{ModuleName}}/posts/details?id={{project['id']}}">{{project['name']}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}

        <div class="cf"></div>
    </div>

    <div class="popup overlay hidden"></div>
    <div class="preloader overlay hidden">
        <div class="preloader-inner"></div>
    </div>


    {% if ControllerName == 'index' %}
    <div class="foot-more" id="foot-more" >
        <span >More</span>
    </div>
    {% endif %}

</div>



{% if isMobile==false %}
<script src="/templates/waterfall/js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="/templates/waterfall/js/EasePack.js" type="text/javascript"></script>
<script src="/templates/waterfall/js/bundle_v4.js" type="text/javascript"></script>
{% endif %}


<script src="/templates/waterfall/js/TweenLite.js" type="text/javascript"></script>
<script src="/templates/waterfall/js/design-main.js" type="text/javascript"></script>
<script src="/templates/waterfall/js/CSSPlugin.js" type="text/javascript"></script>
